services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: sentinel_health
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
    command: >
      gcloud beta emulators pubsub start
      --host-port=0.0.0.0:8085
      --project=sentinel-health-dev
    ports:
      - "8085:8085"

  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
    command: >
      gcloud emulators firestore start
      --host-port=0.0.0.0:8086
      --project=sentinel-health-dev
    ports:
      - "8086:8086"

  sidecar:
    build: ./sidecar
    ports:
      - "8081:8081"
    environment:
      SIDECAR_ENV: dev
      SIDECAR_PII_SCANNER_BACKEND: python
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      ENV: dev
      SIDECAR_URL: http://sidecar:8081
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      FIRESTORE_EMULATOR_HOST: firestore-emulator:8086
    depends_on:
      sidecar:
        condition: service_healthy
      postgres:
        condition: service_started
      pubsub-emulator:
        condition: service_started
      firestore-emulator:
        condition: service_started

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
