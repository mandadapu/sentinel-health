services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: sentinel_health
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
    command: >
      gcloud beta emulators pubsub start
      --host-port=0.0.0.0:8085
      --project=sentinel-health-dev
    ports:
      - "8085:8085"

  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
    command: >
      gcloud emulators firestore start
      --host-port=0.0.0.0:8086
      --project=sentinel-health-dev
    ports:
      - "8086:8086"

  sidecar:
    build: ./sidecar
    ports:
      - "8081:8081"
    command: >
      uvicorn src.main:app --host 0.0.0.0 --port 8081
      --ssl-keyfile /certs/server-key.pem
      --ssl-certfile /certs/server.pem
    environment:
      SIDECAR_ENV: dev
      SIDECAR_PII_SCANNER_BACKEND: python
      SIDECAR_MTLS_ENABLED: "true"
      SIDECAR_MTLS_CA_PATH: /certs/ca.pem
    volumes:
      - ./certs:/certs:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('https://localhost:8081/health', context=__import__('ssl').create_default_context(cafile='/certs/ca.pem'))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      ENV: dev
      SIDECAR_URL: https://sidecar:8081
      SIDECAR_MTLS_ENABLED: "true"
      SIDECAR_CLIENT_CERT: /certs/client.pem
      SIDECAR_CLIENT_KEY: /certs/client-key.pem
      SIDECAR_CA_CERT: /certs/ca.pem
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      FIRESTORE_EMULATOR_HOST: firestore-emulator:8086
    volumes:
      - ./certs:/certs:ro
    depends_on:
      sidecar:
        condition: service_healthy
      postgres:
        condition: service_started
      pubsub-emulator:
        condition: service_started
      firestore-emulator:
        condition: service_started

  approval-worker:
    build: ./approval-worker
    ports:
      - "8082:8080"
    environment:
      ENV: dev
      GCP_PROJECT_ID: sentinel-health-dev
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      FIRESTORE_EMULATOR_HOST: firestore-emulator:8086
    depends_on:
      pubsub-emulator:
        condition: service_started
      firestore-emulator:
        condition: service_started

  audit-consumer:
    build: ./audit-consumer
    ports:
      - "8083:8080"
    environment:
      ENV: dev
      GCP_PROJECT_ID: sentinel-health-dev
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
    depends_on:
      pubsub-emulator:
        condition: service_started

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
