name: Sidecar CI

on:
  pull_request:
    paths: ['sidecar/**']

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sidecar

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Lint
        run: ruff check src/ tests/

      - name: Test
        run: pytest tests/ -v
