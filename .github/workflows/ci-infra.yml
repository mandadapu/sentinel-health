name: Terraform CI

on:
  pull_request:
    paths: ['infra/**']

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Init (${{ matrix.environment }})
        run: terraform -chdir=infra/environments/${{ matrix.environment }} init -backend=false

      - name: Terraform Validate (${{ matrix.environment }})
        run: terraform -chdir=infra/environments/${{ matrix.environment }} validate

      - name: Terraform Format Check
        if: matrix.environment == 'dev'
        run: terraform fmt -check -recursive infra/
