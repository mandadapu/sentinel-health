# Alembic configuration for Sentinel-Health backend
# The sqlalchemy.url is overridden at runtime in env.py from pydantic-settings.

[alembic]
script_location = alembic
prepend_sys_path = .

# Placeholder â€” overridden in env.py from src.config.Settings.cloudsql_dsn
sqlalchemy.url = postgresql://localhost/sentinel_health

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
